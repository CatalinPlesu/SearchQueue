<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Queue</title>
  <link rel="icon" type="image/png" href="icons/queue-48.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="settings">
      <label>
        <input type="checkbox" id="removeAfterSearch" checked>
        Remove items after search
      </label>

      <label>
        Ordering:
        <select id="orderingOptions">
          <option value="queue">Queue</option>
          <option value="stack">Stack</option>
        </select>
      </label>

      <button id="clearQueueButton">Clear Queue</button>
    </div>

    <table id="searchList">
      <!-- Search query rows will be dynamically added here -->
    </table>
  </div>

  <script src="pinned-tab.js"></script>
</body>
</html>
